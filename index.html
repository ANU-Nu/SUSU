<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love Emoji Rain</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(270deg, #000428, #004e92, #000428, #004e92);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .quote {
    position: absolute;
    white-space: nowrap;
    font-size: 24px;
    opacity: 0.9;
    animation: floatText 15s linear infinite, colorShift 5s linear infinite;
    background: linear-gradient(90deg, #ff4e50, #f9d423, #24fe41, #00c6ff, #ff4e50);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  @keyframes floatText {
    0% { transform: translateX(100vw); }
    100% { transform: translateX(-100%); }
  }

  @keyframes colorShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .emoji {
    position: absolute;
    user-select: none;
    pointer-events: none;
    animation-name: fallEmoji;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fallEmoji {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<script>
  const quotes = [
    "Love is not finding someone to live with, it‚Äôs finding someone you can‚Äôt live without.",
    "Love makes everything beautiful.",
    "You are my today and all of my tomorrows.",
    "In your smile, I see something more beautiful than the stars.",
    "Love is like the wind, you can't see it but you can feel it.",
    "Life is the flower for which love is the honey.",
    "The best thing to hold onto in life is each other.",
    "Love is composed of a single soul inhabiting two bodies.",
    "Where there is love, there is life.",
    "Love you not because of who you are, but because of who I am when I am with you."
  ];

  const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíò', 'üíù', 'üå∏', '‚ú®', 'üê±', 'üê∞', 'üêª', 'üåü', 'üåà'];

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡∏≥‡∏Ñ‡∏°‡∏•‡∏≠‡∏¢
  function createQuote() {
    const quote = document.createElement('div');
    quote.classList.add('quote');
    quote.innerText = quotes[Math.floor(Math.random() * quotes.length)];
    quote.style.top = Math.random() * 90 + 'vh';
    quote.style.fontSize = (20 + Math.random() * 10) + 'px';
    quote.style.animationDuration = (10 + Math.random() * 10) + 's, 5s';
    document.body.appendChild(quote);
    setTimeout(() => quote.remove(), 20000);
  }

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥‡∏ï‡∏Å
  function createEmoji() {
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.fontSize = (20 + Math.random() * 30) + 'px';
    emoji.style.animationDuration = (3 + Math.random() * 5) + 's';
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 8000);
  }

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ñ‡∏≥‡∏Ñ‡∏°‡∏ó‡∏∏‡∏Å 800ms
  setInterval(createQuote, 800);

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥‡∏ï‡∏Å‡∏ó‡∏∏‡∏Å 150ms
  setInterval(createEmoji, 150);
</script>

</body>
</html>
