<div class="blinkText">‡∏ñ‡πâ‡∏≤‡πÄ‡∏Ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏£‡∏±‡∏Å</div>
<div class="blinkText">‡∏Å‡πá‡∏¢‡∏±‡∏á‡∏°‡∏µ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏∞ üíï</div>

<script>
const canvas = document.getElementById("starCanvas");
const ctx = canvas.getContext("2d");

let width, height;
function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
resize();
window.addEventListener("resize", resize);

function randomColor() {
  const colors = [
    '#FF3C38', '#FF8238', '#FFFD38', '#38FF4F', '#3898FF', '#8A38FF', '#FF38D4'
  ];
  return colors[Math.floor(Math.random() * colors.length)];
}

class ShootingStar {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * width;
    this.y = Math.random() * -height;
    this.len = Math.random() * 150 + 30;
    this.speed = Math.random() * 12 + 6;
    this.size = Math.random() * 3 + 2;
    this.opacity = 0;
    this.fadeIn = true;
    this.color = randomColor();
  }
  update() {
    this.x -= this.speed;
    this.y += this.speed;
    if (this.fadeIn) {
      this.opacity += 0.03;
      if (this.opacity >= 1) this.fadeIn = false;
    } else {
      this.opacity -= 0.01;
      if (this.opacity <= 0) this.reset();
    }
    if (this.x < 0 || this.y > height) this.reset();
  }
  draw() {
    ctx.strokeStyle = `rgba(${hexToRgb(this.color)}, ${this.opacity})`;
    ctx.lineWidth = this.size;
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x + this.len, this.y - this.len);
    ctx.stroke();
  }
}

function hexToRgb(hex) {
  const bigint = parseInt(hex.slice(1), 16);
  const r = (bigint >> 16) & 255;
  const g = (bigint >> 8) & 255;
  const b = bigint & 255;
  return `${r}, ${g}, ${b}`;
}

const stars = [];
const starCount = 250;

for (let i = 0; i < starCount; i++) {
  stars.push(new ShootingStar());
}

function animate() {
  ctx.clearRect(0, 0, width, height);
  stars.forEach(star => {
    star.update();
    star.draw();
  });
  requestAnimationFrame(animate);
}
animate();
</script>
